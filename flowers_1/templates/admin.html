<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <h1>Admin Panel</h1>
    <h2>Add Flower</h2>
    <form action="/admin" method="post">
        <input type="hidden" name="action" value="add">
        <input type="text" name="name" placeholder="Name"><br>
        <input type="text" name="description" placeholder="Description"><br>
        <input type="text" name="price" placeholder="Price"><br>
        <input type="text" name="quantity" placeholder="Quantity"><br>
        <input type="text" name="image_path" placeholder="Image Path"><br>
        <button type="submit">Add Flower</button>
    </form>

    <h2>Edit / Delete Flowers</h2>
    <ul>
        {% for flower in flowers %}
            <li>
                <form action="/admin" method="post">
                    <input type="hidden" name="flower_id" value="{{ flower[0] }}">
                    <input type="hidden" name="action" value="edit">
                    <input type="text" name="name" value="{{ flower[1] }}">
                    <input type="hidden" name="description" value="{{ flower[2] }}">
                    <input type="text" name="price" value="{{ flower[3] }}">
                    <input type="hidden" name="quantity" value="{{ flower[4] }}">
                    <input type="text" name="image_path" value="{{ flower[5] }}">
                    <button type="submit">Save</button>
                </form>
                <form action="/admin" method="post">
                    <input type="hidden" name="flower_id" value="{{ flower[0] }}">
                    <input type="hidden" name="action" value="delete">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
